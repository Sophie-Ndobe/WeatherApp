<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Dancing+Script:wght@400;500;600;700&family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ysabeau+SC:wght@1;100;200;300;400;500;600;800;900;1000&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form class="weather-details" id="form">
          <div class="row">
            <div class="col-9">
              <input
                class="form-control city"
                type="text"
                autofocus
                autocomplete="off"
                placeholder="Enter city name..."
                aria-label="default input example"
                id="city"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <h1>Pretoria</h1>

            <ul>
              <li>
                <span id="day">Monday</span>
                <span id="time">20:20</span>,
                <span class="description" id="description">Partly cloudy</span>
              </li>
              <li>
                Humidity:<span id="humidity"> 73</span>%, Wind:
                <span id="windspeed">2</span>km/h
              </li>
            </ul>
          </div>

          <div class="col-6">
            <div class="d-flex temperature-update">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="sunny"
                width="100px"
              /><span class="temperature" id="temperature">12</span>
              <span class="units">
                <span class="celcius-unit">°C </span>|
                <span class="fahrenheit-unit"> °F</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/Sophie-Ndobe/WeatherApp" target="blank">
          Open-source code</a
        >,<strong> by Sophie Ndobe</strong></small
      >
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
