<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row">
          <div class="col-6">
            <h1>Pretoria, SA</h1>

            <ul>
              <li>Monday 20:20</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>

          <div class="col-6">
            <div class="d-flex temperature-update">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="sunny"
                width="100px"
              /><span class="temperature">12</span>
              <span class="units">
                <span class="celcius-unit">°C </span>|
                <span class="fahrenheit-unit"> °F</span>
              </span>
            </div>
            <p>Partly cloudy</p>
          </div>

          <small
            ><a
              href="https://github.com/Sophie-Ndobe/WeatherApp"
              target="blank"
            >
              Open-source code</a
            >,<strong> by Sophie Ndobe</strong></small
          >
        </div>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
